/*]]>*/</style><title>归并排序</title></head><body>
<div><span style="font-family: 微软雅黑; font-size: 11pt; color: #000000; line-height: 140%">归并操作(merge)，也叫归并算法，指的是将两个顺序序列合并成一个顺序序列的方法。</span></div>
<div><span style="font-family: 微软雅黑; font-size: 11pt; line-height: 140%">如　设有数列{6，202，100，301，38，8，1}</span></div>
<div><span style="font-family: 微软雅黑; font-size: 11pt; line-height: 140%">初始状态：6,202,100,301,38,8,1</span></div>
<div><span style="font-family: 微软雅黑; font-size: 11pt; line-height: 140%">第一次归并后：{6,202},{100,301},{8,38},{1}，比较次数：3；</span></div>
<div><span style="font-family: 微软雅黑; font-size: 11pt; line-height: 140%">第二次归并后：{6,100,202,301}，{1,8,38}，比较次数：4；</span></div>
<div><span style="font-family: 微软雅黑; font-size: 11pt; line-height: 140%">第三次归并后：{1,6,8,38,100,202,301},比较次数：4；</span></div>
<div><span style="font-family: 微软雅黑; font-size: 11pt; line-height: 140%">归并排序涉及分治和递归，与快速排序相同。</span></div>
